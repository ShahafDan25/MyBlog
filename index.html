    <body>
        <header>
            <button class = "show-sidebar-btn" onclick = "slideSidebar();"><i class = "fa fa-bars"></i></button>
            <!-- <h4 id = "current-cookie-user" style = "display: block"></h4> -->
            <h3 class = "header-page-name" onclick = "location.replace('add.html');">Shahafster</h3>
            <div class="my-bitmoji-stickerpicker-icon-target"></div>

        <div class = "sidebar inline" id = "sidebar">
            <a class = "sidebar-option" onclick = "slideSidebar();"> Blog </a>
            <a class = "sidebar-option" href = "https://shahaf-dan.com/"> My Portfolio </a>
            <a class = "sidebar-option" href = "https://twitter.com/shahaf_dan"> Twitter </a>

        <div id = "register-form" style = "display: none" class = "register-form">
            <h2 id = "registration-instructions">Choose an Option</h2>
            <div class = "login-options-container">
                <button class = "login-option option-a" onclick = "signin('login');" style = "display: block"> Login </button>
                <button class = "login-option option-b" onclick = "signin('singup');" style = "display: block"> Sign Up </button>
                <button class = "login-option option-c" onclick = "signin('cancel');" style = "display: block"> Cancel </button>
            </div>

                <h2> You need to register to like posts </h2>
                <label> First Name </label>
                <input type = "text" id = "register-first-name" placeholder = "  ..."/>
                <br>
                <label> Last Name </label>
                <input type = "text" id = "register-last-name" placeholder = "  ..."/>
                <br>
                <label> Create PIN </label>
                <input type = "number" id = "register-pin" placeholder = "  ..."/>
                <br>
                <button class = "submit-signin" id = "submit-signin" onclick = "submitSignin();"> Submit </button>
                <button class = "cancel-signin" id = "cancel-signin" onclick = "cancelSubmitSignin();"> Cancel </button>
            </form>
        </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                type: "POST",
                url: "main.php",
                data: {
                    message: "populate-blog"
                },
                success: function(data) {
                    $("#blog").html(data);
                }
            });

            var name = displayCurrentUser();
            if(name != "nouser") $("#current-cookie-user").text(name);
            else if (name == "nouser") document.getElementById("current-cookie-user").style.display = "none";
        });
    </script>
